<div>
    <h2 id="page-heading">
        <span>Employees</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-employee" [routerLink]="['/employee/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Employee
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="employees">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="name"><span>Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="empId"><span>Emp Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="manager"><span>Manager</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="email"><span>Email</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="location"><span>Location</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="requestForApproval"><span>Request For Approval</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="pendingForApproval"><span>Pending For Approval</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>            
            </thead>
            <tbody>
            <tr *ngFor="let employee of employees ;trackBy: trackId">
            <td>{{employee.name}}</td>
            <td><a [routerLink]="['/employee', employee.empId, 'view' ]">{{employee.empId}}</a></td>
            <td>{{employee.manager}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.location}}</td>
            <td>{{employee.requestForApproval}}</td>
            <td>{{employee.pendingForApproval}}</td>
            <td class="text-right">
                <div class="btn-group flex-btn-group-container">
                    <button type="submit" [routerLink]="['/employee', employee.empId, 'view' ]" class="btn btn-info btn-sm">
                        <fa-icon [icon]="'eye'"></fa-icon>
                        <span class="d-none d-md-inline" >View</span>
                    </button>
                    <button type="submit" [routerLink]="['/employee', employee.empId, 'edit']" class="btn btn-primary btn-sm">
                        <fa-icon [icon]="'pencil-alt'"></fa-icon>
                        <span class="d-none d-md-inline" >Edit</span>
                    </button>
                    <button type="submit" [routerLink]="['/', { outlets: { popup: 'employee/'+ employee.empId + '/delete'} }]"
                        replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                        <fa-icon [icon]="'times'"></fa-icon>
                        <span class="d-none d-md-inline">Delete</span>
                    </button>
                </div>
            </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="employees && employees.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
