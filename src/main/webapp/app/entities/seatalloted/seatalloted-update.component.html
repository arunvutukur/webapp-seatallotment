<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-seatalloted-heading">Create or edit a Seatalloted</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!seatalloted.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="seatalloted.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_seatNumber">Seat Number</label>
                    <input type="text" class="form-control" name="seatNumber" id="field_seatNumber"
                        [(ngModel)]="seatalloted.seatNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_location">Location</label>
                    <input type="text" class="form-control" name="location" id="field_location"
                        [(ngModel)]="seatalloted.location" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_floor">Floor</label>
                    <input type="text" class="form-control" name="floor" id="field_floor"
                        [(ngModel)]="seatalloted.floor" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_vacancy">Vacancy</label>
                    <input type="text" class="form-control" name="vacancy" id="field_vacancy"
                        [(ngModel)]="seatalloted.vacancy" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_requestForApproval">Request For Approval</label>
                    <input type="text" class="form-control" name="requestForApproval" id="field_requestForApproval"
                        [(ngModel)]="seatalloted.requestForApproval" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pendingForApproval">Pending For Approval</label>
                    <input type="text" class="form-control" name="pendingForApproval" id="field_pendingForApproval"
                        [(ngModel)]="seatalloted.pendingForApproval" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
